$schema: "http://json-schema.org/draft-07/schema#"
description: main configuration schema for the workflow
properties:
  dnaseq_samplesheet:
    type: string
    description: path to sample-sheet TSV file

  genome:
    type: object
    properties:
      index:
        type: string
        description: path to index files
    required: ["index"]

required:
  - dnaseq_samplesheet
  - genome
